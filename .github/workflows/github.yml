name: CI

on:
  push:
    branchs:
      - master

jobs:
  job_lintgit_check:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v1
    - name: Run lintgit
      run: ./tools/lintgit master $PWD

  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake -DMLU=MLU270 ..
    - name: build
      run: make -j16
